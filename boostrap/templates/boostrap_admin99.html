    <link

    <style>
        div {
            font-family: 'Gowun Batang', serif;
        }

        /* 로고 스타일 */
        .navbar-brand {
            display: inline-block;
            margin-top: 30px;
            margin-right: 10px;
            margin-bottom: 20px;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        h1 {
            text-align: center;
            font-size: 18px;
            color: blue;
            margin-top: 15px;
            font-family: 'Gowun Batang', serif;
            position: relative;
            z-index: 100;
            
        }

        h3 {
            text-align: center;
            font-size: 32px;
        }
    </style>
    <style>
    
    
        /* 사이드바 스타일 */
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            z-index: 1000;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            width: auto;
        }
    
        /* 네비게이션 링크 스타일 */
        .sidebar .nav-link {
            color: #007bff;
        }
    
        .sidebar .nav-link:hover {
            background-color: #e0e0e0;
        }
    
        /* 빈 페이지 스타일 */
        .content {
            margin-top: 56px;
        }

        /* 메인 컨텐츠 스타일 */
        .container-fluid {
            position: relative;
            padding-top: 20px;
        }

        /* 로고 대체 스타일 */
        .navbar-brand {
            text-align: right;
            padding-right: 20px;
            padding-bottom: 20px;
            position: absolute;
            bottom: 0;
            right: 0;
        }

         /* 로그인 버튼 스타일 */
         /* 로그인 버튼 스타일 */
        .login-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* 로그인 버튼이 다른 요소 위에 올라가도록 설정 */
        }

        .navbar-toggler {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .login-btn:hover{
            background-color: #e0e0e0;
        }
  
    </style>
</head>

<body>

    <h1><strong> 부스트랩 초미니 프로젝트 </strong></h1>
    <hr>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-sm navbar-light">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- 네비게이션 바의 오른쪽에 아무것도 넣지 않아도 됩니다. -->
            </ul>
        </div>
        <div class="login-btn">
            <button class="btn btn-outline-primary">관리자 로그인</button>
        </div>
    </nav>
